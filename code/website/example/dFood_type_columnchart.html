    <script src="jquery-1.11.1.min.js"></script>

    <script language="javascript">

      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(getdata_running);

      function getdata_running() {
        $.getJSON(
          "../jsonsender/jsonsender.php", // The server URL
          {id: 19, who: 1},
          showdata_running // The function to call on completion.
        );
      }

      function showdata_running(json) {
          var data = new google.visualization.DataTable();
          data.addColumn('string', 'Food types');
          data.addColumn('number', 'Tweets Count');
          for (var i = 0; i < eval(json).length; i = i + 7){
            data.addRows([
              [json[i].food_type, parseInt(json[i].exercise_count)]
            ]);
          } 

        var options = {
          title: 'Food Types Distribution',
          hAxis: {title: 'Food Types', titleTextStyle: {color: 'blue'}}
        };

        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));

        chart.draw(data, options);
      }

  <body>

    <form name="form1" method="post" action="">
    <SELECT name=mletters onChange="option_changed(document.form1.mletters.options[document.form1.mletters.selectedIndex].value)">
    <OPTION selected>choose type</OPTION> 
    <OPTION value="running" selected="selected">running</OPTION> 
    <OPTION value="cycling">cycling</OPTION>
    <OPTION value="swimming">swimming</OPTION> 
    <OPTION value="basketball">basketball</OPTION> 
    <OPTION value="volleyball">volleyball</OPTION> 
    <OPTION value="tennis">tennis</OPTION> 
    <OPTION value="football">football</OPTION> 
    </select>
    </form>

    <script>
        function option_changed(option_id){
           if (option_id == "running")
           {
            getdata_running();
           }

           }
        }
